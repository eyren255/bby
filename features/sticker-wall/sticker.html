<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Wall ğŸ‰</title>
  <link rel="stylesheet" href="sticker.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <a href="../../index.html" class="back-button">ğŸ”™ Back to Menu</a>

  <audio id="bgMusic" src="../../assets/audio/bg-music.mp3" autoplay loop muted></audio>
  <div id="floatingHearts"></div>

  <h1 class="title">ğŸ§¸ Sticker Wall</h1>

  <div class="controls">
    <label for="photoInput" class="upload-label">ğŸ“· Upload Image</label>
    <input type="file" id="photoInput" accept="image/*" hidden />
    <button id="saveDesignBtn">ğŸ’¾ Save Design</button>
    <button id="clearBtn">ğŸ—‘ï¸ Clear</button>
    <button id="submitToWallBtn">ğŸ“¤ Add to Shared Wall</button>
  </div>

  <div id="canvas" class="canvas" contenteditable="false">
    <img id="uploadedImage" class="photo hidden" />
  </div>

  <div class="sticker-bar">
    <div class="sticker" draggable="true">ğŸ’–</div>
    <div class="sticker" draggable="true">ğŸŒ¸</div>
    <div class="sticker" draggable="true">ğŸ°</div>
    <div class="sticker" draggable="true">ğŸ§‹</div>
    <div class="sticker" draggable="true">ğŸ€</div>
  </div>

  <h2 class="title">ğŸŒŸ Shared Sticker Wall</h2>
  <div id="sharedWall" class="shared-wall"></div>

  <script type="module" src="sticker.js"></script>
  <script>
    // ğŸ¶ Tap to play music
    document.body.addEventListener('click', () => {
      const music = document.getElementById("bgMusic");
      if (music && music.paused) {
        music.muted = false;
        music.play().catch(() => {});
      }
    }, { once: true });

    // ğŸ’– Floating hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.getElementById("floatingHearts").appendChild(heart);
    }
  </script>
</body>
</html>
