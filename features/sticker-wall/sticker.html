<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Wall ðŸŽ¨</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="sticker.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
</head>
<body>
  <a href="../../index.html" class="back-button">ðŸ”™ Back to Menu</a>

  <!-- Audio Elements -->
  <audio id="bgMusic" src="../../assets/audio/bg-music.mp3" autoplay loop></audio>
  <audio id="clickSound" src="../../assets/audio/click.wav" preload="auto"></audio>
  <audio id="stickerSound" src="../../assets/audio/sticker.mp3" preload="auto"></audio>

  <!-- Global Settings System -->
  <script src="../shared/global-settings.js"></script>
  <!-- Global Messaging System -->
  <script src="../message/global-message.js"></script>
  <script src="sticker.js"></script>
  <script>
    // ðŸŽ¶ Tap to play music
    document.body.addEventListener('click', () => {
      const music = document.getElementById("bgMusic");
      if (music && music.paused) {
        music.muted = false;
        music.play().catch(() => {});
      }
    }, { once: true });

    // ðŸ’– Floating hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.getElementById("floatingHearts").appendChild(heart);
    }
  </script>
</body>
</html>
