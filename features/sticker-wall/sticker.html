<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Wall 🎉</title>
  <link rel="stylesheet" href="sticker.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <h1 class="title">🧷 Sticker Wall</h1>

  <!-- Upload Section -->
  <div class="upload-box">
    <label for="photoInput" class="upload-label">📸 Upload a photo</label>
    <input type="file" id="photoInput" accept="image/*" />
    <button id="submitToWallBtn">📤 Add to Wall</button>
  </div>

  <!-- Canvas to Decorate -->
  <div id="canvas" class="canvas">
    <img id="uploadedImage" class="photo hidden" />
  </div>

  <!-- Sticker Bar -->
  <div class="sticker-bar">
    <div class="sticker" draggable="true">💖</div>
    <div class="sticker" draggable="true">🌸</div>
    <div class="sticker" draggable="true">🐰</div>
    <div class="sticker" draggable="true">🧸</div>
    <div class="sticker" draggable="true">🎀</div>
  </div>

  <!-- Shared Sticker Wall -->
  <h2 class="title">🌟 Shared Sticker Wall</h2>
  <div id="sharedWall" class="shared-wall"></div>

  <script type="module" src="sticker.js"></script>
</body>
</html>
