<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Spin 🎡</title>
  <link rel="stylesheet" href="wheel.css" />
</head>
<body>
  <h1>Love Spin 🎡</h1>
  <p>Spin the wheel and see what you get! 💞</p>

  <!-- Back Button -->
  <div class="back-button-container">
    <a href="../../index.html" class="back-button">⬅️ Back to Main Menu</a>
  </div>

  <div class="wheel-container">
    <div id="wheel" class="wheel">
      <!-- 6 labels evenly spaced around the circle -->
      <div class="label" style="--i:0">💖</div>
      <div class="label" style="--i:1">💌</div>
      <div class="label" style="--i:2">🍓</div>
      <div class="label" style="--i:3">🧸</div>
      <div class="label" style="--i:4">🎶</div>
      <div class="label" style="--i:5">🌸</div>
    </div>
    <div class="pointer">▲</div>
  </div>

  <button id="spinBtn">Spin 💫</button>
  <p id="result" class="hidden"></p>

  <audio id="spinSound" src="a../../assets/audio/spin.mp3" preload="auto"></audio>
  <audio id="winSound" src="../../assets/audio/win.mp3" preload="auto"></audio>

  <script src="wheel.js"></script>
</body>
</html>
