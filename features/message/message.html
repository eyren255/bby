<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Me a Message 💌</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="message.css" />
</head>
<body>
  <div class="message-wrapper">
    <h1>Love Messages 💌</h1>
    <p class="subtitle">Write sweet messages and see all our love notes! 💖</p>

    <!-- Back Button -->
    <div class="back-button-container">
      <a href="../../index.html" class="back-button">⬅️ Back to Main Menu</a>
    </div>

    <div class="message-container">
      <div class="message-form">
        <div class="form-header">
          <h2>💕 Write a Love Message</h2>
          <p>Your message will be saved and visible when I visit the website...</p>
        </div>

        <form id="messageForm">
          <div class="input-group">
            <label for="messageTitle">Message Title</label>
            <input type="text" id="messageTitle" placeholder="My Love Letter 💌" maxlength="50" />
          </div>

          <div class="input-group">
            <label for="messageContent">Your Message</label>
            <textarea id="messageContent" placeholder="Dear Honey Bun,&#10;&#10;I wanted to tell you how much you mean to me...&#10;&#10;With all my love,&#10;Your Sweetheart 💕" rows="8" maxlength="500"></textarea>
            <div class="char-count">
              <span id="charCount">0</span> / 500 characters
            </div>
          </div>

          <div class="message-options">
            <div class="option-group">
              <label>Message Style</label>
              <div class="style-buttons">
                <button type="button" class="style-btn active" data-style="romantic">💕 Romantic</button>
                <button type="button" class="style-btn" data-style="cute">🌸 Cute</button>
                <button type="button" class="style-btn" data-style="sweet">🍯 Sweet</button>
                <button type="button" class="style-btn" data-style="passionate">🔥 Passionate</button>
              </div>
            </div>

            <div class="option-group">
              <label>Add Special Effects</label>
              <div class="effect-buttons">
                <button type="button" class="effect-btn" data-effect="hearts">💖 Hearts</button>
                <button type="button" class="effect-btn" data-effect="sparkles">✨ Sparkles</button>
                <button type="button" class="effect-btn" data-effect="flowers">🌹 Flowers</button>
                <button type="button" class="effect-btn" data-effect="music">🎵 Music</button>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="previewBtn" class="action-btn preview-btn">👁️ Preview</button>
            <button type="submit" class="action-btn send-btn">💌 Send Message</button>
          </div>
        </form>
      </div>

      <div id="messagePreview" class="message-preview hidden">
        <div class="preview-header">
          <h3>Message Preview</h3>
          <button id="closePreview" class="close-btn">✕</button>
        </div>
        <div id="previewContent" class="preview-content">
          <!-- Preview content will be inserted here -->
        </div>
        <div class="preview-actions">
          <button id="editMessage" class="action-btn">✏️ Edit</button>
          <button id="confirmSend" class="action-btn send-btn">💌 Send</button>
        </div>
      </div>
    </div>



    <!-- Message history -->
    <div class="message-history">
      <h3>📬 All Our Love Messages</h3>
      <p class="history-subtitle">Every sweet message we've shared... 💕</p>
      <div id="messageList" class="message-list">
        <!-- Messages will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="bgMusic" src="../../assets/audio/bg-music.mp3" autoplay loop></audio>
  <audio id="clickSound" src="../../assets/audio/click.wav" preload="auto"></audio>
  <audio id="sendSound" src="../../assets/audio/send.mp3" preload="auto"></audio>

  <!-- Global Settings System -->
  <script src="../shared/global-settings.js"></script>
  <!-- Global Messaging System -->
  <script src="global-message.js"></script>
  <script src="message.js"></script>
</body>
</html>
