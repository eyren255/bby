<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match</title>
  <link rel="stylesheet" href="../../../../styles/theme.css">
  <link rel="stylesheet" href="../../../../styles/global.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>
  <div class="container">
    <a href="../../../../index.html" class="card outline">← Back to Home</a>
    <h2>Memory Match</h2>
    <div class="status-bar"><span id="onlineStatus" class="badge offline">Offline</span><span id="syncStatus" class="badge pending">Sync: off</span></div>
    <div class="game card">
      <div id="grid" class="grid" aria-label="Memory grid" role="grid"></div>
      <div class="hud">
        <span>Moves: <strong id="moves">0</strong></span>
        <span>Best (local): <strong id="bestLocal">—</strong></span>
        <button id="submitBtn">Submit to Leaderboard</button>
      </div>
    </div>
    <div class="card">
      <h3>Top Scores (fewest moves)</h3>
      <ol id="globalList"></ol>
    </div>
  </div>
  <script src="../../../../scripts/animations.js"></script>
  <script src="../../../../scripts/api.js"></script>
  <script src="./script.js"></script>
</body>
</html>
