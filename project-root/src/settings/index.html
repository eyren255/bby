<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings — Honeybun</title>
  <link rel="stylesheet" href="/styles/theme.css">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>
  <div class="container">
    <h2>Settings</h2>
    <a href="/index.html" class="card outline">← Back to Home</a>

    <form id="settingsForm" class="card" aria-describedby="settingsHelp">
      <div class="field">
        <label>
          <span>Display Name</span>
          <input type="text" id="playerName" placeholder="Your name" />
        </label>
      </div>
      <div class="field">
        <label>
          <span>Server URL (optional)</span>
          <input type="url" id="serverUrl" placeholder="http://localhost:4000" />
        </label>
      </div>
      <div class="field switch">
        <label>
          <input type="checkbox" id="syncEnabled" />
          <span>Sync scores to server</span>
        </label>
      </div>
      <div class="field switch">
        <label>
          <input type="checkbox" id="animationsEnabled" />
          <span>Animated background</span>
        </label>
      </div>
      <div class="actions">
        <button type="submit">Save</button>
        <button type="button" id="syncNow" class="outline">Sync Now</button>
      </div>
      <p id="settingsHelp" class="muted">Your settings are saved locally in your browser.</p>
    </form>
  </div>
  <script src="/scripts/animations.js"></script>
  <script src="/scripts/api.js"></script>
  <script src="./script.js"></script>
</body>
</html>
