<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Leaderboard</title>
  <link rel="stylesheet" href="../../styles/theme.css">
  <link rel="stylesheet" href="../../styles/global.css">
  <style>
    .board { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap: var(--space-4); }
    .board .card h3 { margin-top: 0; }
  </style>
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>
  <div class="container">
    <a href="../../index.html" class="card outline">← Back to Home</a>
    <h2>Global Leaderboard</h2>
    <div class="status-bar"><span id="onlineStatus" class="badge offline">Offline</span><span id="syncStatus" class="badge pending">Sync: off</span></div>

    <div class="board">
      <div class="card"><h3>Catch the Hearts</h3><ol id="list-cth"></ol></div>
      <div class="card"><h3>Memory Match</h3><ol id="list-mm"></ol></div>
    </div>
  </div>
  <script src="../../scripts/animations.js"></script>
  <script src="../../scripts/api.js"></script>
  <script>
    (async function(){
      const cth = await HBApi.getLeaderboard('catch-the-hearts', 10);
      const mm  = await HBApi.getLeaderboard('memory-match', 10);
      const a = document.getElementById('list-cth');
      const b = document.getElementById('list-mm');
      a.innerHTML = cth.map((r,i)=>`<li>#${i+1} ${r.player_name||r.playerName||'Player'} — ${r.score}</li>`).join('');
      b.innerHTML = mm.map((r,i)=>`<li>#${i+1} ${r.player_name||r.playerName||'Player'} — ${r.score}</li>`).join('');
      HBApi.onLeaderboardUpdate((p)=>{ if (p.game==='catch-the-hearts') location.reload(); if (p.game==='memory-match') location.reload(); });
    })();
  </script>
</body>
</html>
